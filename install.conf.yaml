- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.aliases: aliases
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.npmrc: npmrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
