- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- create:
  - ~/scripts.d

- link:
    ~/.profile: profile
    ~/.aliases: aliases
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.npmrc: npmrc
    ~/scripts.d: scripts

- shell:
  - [git submodule update --init --recursive, Installing submodules]
