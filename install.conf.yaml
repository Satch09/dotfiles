- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
	- ~/.config

- link:
    ~/.config/.profile: profile
    ~/.config/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/.gitconfig: gitconfig
    ~/.config/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
