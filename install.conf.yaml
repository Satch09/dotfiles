- defaults:
    link:
      create: true
      relink: true
      force: true

        #- clean: ['~']

- create:
  - ~/functions.d
  - ~/.ssh
  - ~/.config

- link:
    ~/.zshenv: config/zsh/.zshenv
    ~/.oh-my-zsh/themes/my_agnoster.zsh-theme: config/zsh/my_agnoster.zsh-theme
    ~/.gitconfig: gitconfig
    #~/.vimrc: vimrc
    ~/.config/nvim: config/nvim/
    ~/.config/zsh: config/zsh/
    ~/.config/karabiner: config/karabiner/
    ~/.npmrc: npmrc
    ~/functions.d: functions.d
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source $HOME/.zshenv]
