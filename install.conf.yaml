- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- create:
  - ~/scripts.d
  - ~/.ssh

- link:
    ~/.profile: profile
    ~/.aliases: aliases
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/themes/my_agnoster.zsh-theme: zsh/my_agnoster.zsh-theme
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.npmrc: npmrc
    ~/scripts.d: scripts
    ~/.ssh/config: ssh/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
